    <div class="card-header">
      <h1 class="my-0 font-weight-normal"><center>State wise Report on {{day}} </center></h1>
    </div>
  <table class="table table-striped table-light" id="customers">
  <thead>
  <tr>
    <th scope="col"><center>State</center></th>
    <th scope="col"><center>First Dose</center></th>
    <th scope="col"><center>Second Dose</center></th>
    
  </tr>
  </thead>
  <tbody>
  {% for val in context %}
  <tr>
    <td><center>{{val.state}}</center></td>
    <td><center>{{val.first}}</center></td>
    <td><center>{{val.second}}</center></td>
  </tr>
  {% endfor %}
  </tbody>
